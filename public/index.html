<!doctype html>
<html lang="en" ng-app="maSchedule">
  <head>
    <meta charset="utf-8">
    <title>MA Schedule</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/periodsController.js"></script>
    <script src="js/factories/GetPeriods.js"></script>
  </head>

  <body ng-controller="GetPeriodsController as periodsCtrl">

    <ul ng-repeat="period in periodsCtrl.allPeriods">
      <li>
        <span>{{period.production}}</span>
      </li>
    </ul>

  </body>
</html>
